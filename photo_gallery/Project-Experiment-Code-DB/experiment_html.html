<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Understand rowspan and colspan</title>
</head>
<body>
	<table style="height: auto;width: 100%; text-align: center" border="1px">
		<tr>
			<td rowspan="2">Estab.</td>
			<td rowspan="2">Persons</td>
			<td rowspan="2">Others</td>
			<td colspan="4">Inception Period</td>
		</tr>
		<tr>
			<td>Before 1947</td>
			<td>197-1971</td>
			<td>1972-2000</td>
			<td>2000-20013</td>
		</tr>
	</table>
</body>
</html>
